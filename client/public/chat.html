<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Agent</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 800px;
      height: 600px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
    }

    .login-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      text-align: center;
    }

    .login-container h2 {
      color: #374151;
      margin-bottom: 16px;
      font-size: 20px;
    }

    .login-container p {
      color: #6b7280;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .login-btn {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f8fafc;
    }

    .message {
      margin-bottom: 16px;
      animation: fadeInUp 0.3s ease;
    }

    .message.user {
      display: flex;
      justify-content: flex-end;
    }

    .message.bot {
      display: flex;
      justify-content: flex-start;
    }

    .message-bubble {
      max-width: 70%;
      padding: 12px 16px 12px 16px;
      border-radius: 18px;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .message.user .message-bubble {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: white;
    }

    .message.bot .message-bubble {
      background: white;
      color: #374151;
      border: 1px solid #e5e7eb;
      padding: 16px 20px; /* Increased padding for bot messages */
    }

    .input-container {
      padding: 20px;
      background: white;
      border-top: 1px solid #e5e7eb;
    }

    .input-form {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .message-input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
    }

    .message-input:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .send-btn {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 80px;
    }

    .send-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
    }

    .send-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .typing-indicator {
      display: none;
      padding: 16px;
      color: #6b7280;
      font-style: italic;
    }

    .error-message {
      background: #fef2f2;
      color: #dc2626;
      padding: 12px 16px;
      border-radius: 8px;
      margin: 16px 20px;
      border-left: 4px solid #dc2626;
    }

    .hidden {
      display: none !important;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .messages::-webkit-scrollbar {
      width: 6px;
    }

    .messages::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    .messages::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    .messages::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Gourmet Restaurant Agent</h1>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
      <h2>Welcome to Chat</h2>
      <p>Please log in to start chatting. You'll be redirected to complete the authentication process.</p>
      <button id="loginBtn" class="login-btn">Login</button>
    </div>

    <!-- Chat Interface -->
    <div id="chatInterface" class="chat-container hidden">
      <div id="messages" class="messages"></div>
      <div id="typingIndicator" class="typing-indicator">Bot is typing...</div>
      <div id="errorContainer"></div>
      <div class="input-container">
        <form id="messageForm" class="input-form">
          <input 
            type="text" 
            id="messageInput" 
            class="message-input"
            placeholder="Type your message..." 
            required 
            autocomplete="off"
          />
          <button type="submit" id="sendBtn" class="send-btn">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // DOM elements
    const loginScreen = document.getElementById('loginScreen');
    const chatInterface = document.getElementById('chatInterface');
    const loginBtn = document.getElementById('loginBtn');
    const messageForm = document.getElementById('messageForm');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const messagesContainer = document.getElementById('messages');
    const typingIndicator = document.getElementById('typingIndicator');
    const errorContainer = document.getElementById('errorContainer');

    // State management
    let messages = [];

    // Initialize app
    function init() {
      const sessionId = getSessionId();
      
      if (sessionId) {
        showChatInterface();
      } else {
        showLoginScreen();
      }
    }

    // Session management (using in-memory storage instead of localStorage)
    let sessionData = {};

    function getSessionId() {
      return sessionData.sessionId || null;
    }

    function setSessionId(sessionId) {
      sessionData.sessionId = sessionId;
    }

    function clearSessionId() {
      sessionData.sessionId = null;
    }

    // UI management
    function showLoginScreen() {
      loginScreen.classList.remove('hidden');
      chatInterface.classList.add('hidden');
    }

    function showChatInterface() {
      loginScreen.classList.add('hidden');
      chatInterface.classList.remove('hidden');
      messageInput.focus();
    }

    function showError(message) {
      errorContainer.innerHTML = `
        <div class="error-message">
          ${message}
        </div>
      `;
      setTimeout(() => {
        errorContainer.innerHTML = '';
      }, 5000);
    }

    function addMessage(content, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

      const bubbleDiv = document.createElement('div');
      bubbleDiv.className = 'message-bubble';
      if (isUser) {
        bubbleDiv.textContent = content;
      } else {
        // Render markdown for bot messages
        bubbleDiv.innerHTML = marked.parse(content);
      }

      messageDiv.appendChild(bubbleDiv);
      messagesContainer.appendChild(messageDiv);

      // Scroll to bottom
      messagesContainer.scrollTop = messagesContainer.scrollHeight;

      messages.push({ content, isUser });
    }

    function showTypingIndicator() {
      typingIndicator.style.display = 'block';
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function hideTypingIndicator() {
      typingIndicator.style.display = 'none';
    }

    function setLoading(isLoading) {
      sendBtn.disabled = isLoading;
      messageInput.disabled = isLoading;
      sendBtn.textContent = isLoading ? 'Sending...' : 'Send';
    }

    // API calls
    async function handleLogin() {
      try {
        loginBtn.disabled = true;
        loginBtn.textContent = 'Logging in...';
        
        const response = await fetch('/init', { method: 'POST' });
        const data = await response.json();
        
        if (data.authorizationUrl) {
          // Redirect to authorization URL
          window.location.href = data.authorizationUrl;
        } else {
          throw new Error('No authorization URL received');
        }
      } catch (error) {
        console.error('Login error:', error);
        showError('Failed to initialize login. Please try again.');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    }

    async function sendMessage(message) {
      try {
        setLoading(true);
        showTypingIndicator();
        
        const response = await fetch('/message', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message })
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        hideTypingIndicator();
        
        if (data.reply) {
          addMessage(data.reply, false);
        } else {
          addMessage('Sorry, I didn\'t receive a proper response.', false);
        }
      } catch (error) {
        console.error('Message send error:', error);
        hideTypingIndicator();
        showError('Failed to send message. Please try again.');
      } finally {
        setLoading(false);
      }
    }

    // Event listeners
    loginBtn.addEventListener('click', handleLogin);

    messageForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const message = messageInput.value.trim();
      if (!message || sendBtn.disabled) return;

      // Add user message to chat
      addMessage(message, true);
      messageInput.value = '';

      // Send message to backend
      await sendMessage(message);
    });

    // Handle Enter key in input
    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        messageForm.dispatchEvent(new Event('submit'));
      }
    });

    // Check for session_id cookie existence
    function checkSessionCookie() {
      // Helper function to get cookie value
      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
        return null;
      }
      
      const sessionId = getCookie('session_id');
      
      if (sessionId) {
        setSessionId(sessionId);
        showChatInterface();
        return true;
      }
      return false;
    }

    // Initialize on page load
    window.addEventListener('load', () => {
      addMessage(`🍽️ Hello and welcome!
I'm your smart hotel assistant, here to help with reservations, menu info, special offers, and anything else you need.
How can I assist you today?`, false); // Always show welcome message
      if (!checkSessionCookie()) {
        init();
      }
    });
  </script>
</body>
</html>
