<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    #response {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>Chat</h1>

  <form id="chatForm">
    <input type="text" id="messageInput" placeholder="Enter message" required />
    <button type="submit">Send</button>
  </form>

  <div id="response"></div>

  <script>
    const form = document.getElementById('chatForm');
    const input = document.getElementById('messageInput');
    const responseDiv = document.getElementById('response');

    // Call /init on page load
    window.onload = async () => {
      const hasSession = document.cookie.split('; ').some(cookie => cookie.startsWith('session_id='));

      if (!hasSession) {
        try {
          const response = await fetch('/init', { method: 'POST' });
          const initResponse = await response.json();
          window.location.href = initResponse.authorizationUrl;
        } catch (err) {
          console.error('Error during init request:', err);
        }
      }
    };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const message = input.value.trim();
      if (!message) return;

      try {
        const res = await fetch('/message', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        responseDiv.textContent = data.reply || 'No reply received.';
      } catch (err) {
        responseDiv.textContent = 'Error sending message.';
        console.error(err);
      }

      input.value = '';
    });
  </script>
</body>

</html>
